{% load static %}
<nav class="navbar navbar-expand-lg" style="background-color: black;">
    <div class="container-fluid fonyfond">
        <a class="navbar-brand" href="{% url 'shop:allProdCat' %}">
            <img src="{% static 'img/Logo.png' %}" alt="Logimage" class="navbar-logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'shop:allProdCat' %}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Shop
                    </a>
                    <ul class="dropdown-menu">
                        <li class="nav-item">
                            <a class="dropdown-item" href="{% url 'shop:allProdCat' %}">ALL Products</a>
                        </li>
                        {% for cat in links %}
                            <li><a class="dropdown-item" href="{{ cat.get_url }}">{{ cat.name }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'cart:cart_detail' %}">
                        <i class="fas fa-shopping-cart"></i>
                        {% if cart_item_count > 0 %} Your Cart({{ cart_item_count }}) {% else %} your cart() {% endif %}
                    </a>
                </li>                              
            </ul>      
            <form class="d-flex" role="search" action="{% url 'searchapp:product_search' %}" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                <button class="btn btn-outline-success text-white" type="submit">Search</button>
            </form>
            
        </div>
    </div>
</nav>
